<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://i.ibb.co/GP3dyzw/IMG-6199.jpg" />
    <title>To-do List</title>
    <link rel="stylesheet" href="../to-do-list/style.css" />
    <script type="module" src="../to-do-list/index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <style></style>
  </head>
  <body>
    <div class="wrapper">
      <p class="wrapper--text">To-do-list</p>

      <div class="inner">
        <form class="form">
          <h4 class="form__title">Введите задачу</h4>
          <textarea class="form__textarea"></textarea>
          <button class="form__send-btn" type="submit">Добавить</button>
          <button class="form__cancel-btn none" type="button">Отмена</button>
        </form>
        <div class="output"></div>
      </div>


      <div class="footer">
        <p>Официально спиздил</p>
        <p>by Maksytka</p>

      </div>
    </div>
  </body>
</html>
